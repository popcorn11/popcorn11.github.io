<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onmousedown='return false;' onselectstart='return false;'>
        <div class="wrapper">
            <!-- Header -->
            <div class="header">
                <div class="nav clk"><a href="../Clock/index.html">Clock</a></div>
                <div class="nav stw"><a href="../Stopwatch/index.html">Stopwatch</a></div>
                <!-- <div class="nav cdn"><a href="#">Countdown</a></div> -->
                
            </div>
            <!-- ............................................... -->
            
            <!-- Content -->
            <div class="content">
                <div class="time">
                    <span class="tm hour">00</span>
                    <span class="colon">:</span>
                    <span class="tm minute">00</span>
                    <span class="colon">:</span>
                    <span class="tm second">00</span>
                    <span class="comma">,</span>
                    <span class="tm millisecond">00</span>
                </div>
    
                <div class="buttons">
                    <button class="start width-200">Start</button>
                    <button class="stop">Stop</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
            <!-- ............................................... -->
        </div>

        <script src="script.js"></script>
    </body>
</html>
