<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <div class="nav clk"><a href="https://popcorn11.github.io/Timer/Clock/">Clock</a></div>
            <div class="nav stw"><a href="https://popcorn11.github.io/Timer/Stopwatch/">Stopwatch</a></div>
            <div class="nav cdn"><a href="#">Countdown</a></div>
            
            <div class="nav more">
                <div class="lines">
                    <hr>
                    <hr>
                    <hr>
                </div>
                
                <div class="subnav">
                    <div><a class="cdn22" href="https://popcorn11.github.io/Timer/CountdownNY22/">Countdown Lunar New Year 2022</a></div>
                    <div><a href="#">...</a></div>
                    <div><a href="#">...</a></div>
                </div>
            </div>
        </div>
        <!-- ............................................... -->
        
        <!-- Content -->
        <div class="content">
            <div class="time">
                <span class="tm hour">00</span>
                <span class="colon">:</span>
                <span class="tm minute">00</span>
                <span class="colon">:</span>
                <span class="tm second">00</span>
                <span class="comma">,</span>
                <span class="tm millisecond">00</span>
            </div>

            <div class="buttons">
                <button class="start width-200">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <!-- ............................................... -->
    </div>
    
</body>
</html>
