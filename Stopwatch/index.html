<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="taskbar">
            <div class="goto" id="clock">
                <a href="https://popcorn11.github.io/Clock/">CLOCK</a>
            </div>
            <div class="goto" id="stopwatch">
                <a href="https://popcorn11.github.io/Countdown/">STOPWATCH</a>
            </div>
            <div class="goto" id="coundownNY">
                <a href="https://popcorn11.github.io/Countdown/">COUNTDOWN NY</a>
            </div>
        </div>

        <div class="wrapper">
            <div class="time">
                <span class="hour">00</span>
                <span class="colon">:</span>
                <span class="minute">00</span>
                <span class="colon">:</span>
                <span class="second">00</span>
                <span class="comma">,</span>
                <span class="millisecond">00</span>
            </div>

            <div class="buttons">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
