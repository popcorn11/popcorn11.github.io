<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown New Year</title>
</head>
<body>
    <div class="container">
        <div class="C2022">
            <div>
                <h3>Countdown Lunar New Year</h3>
            </div>
            <div>
                <h1>2022</h1>
            </div>
        </div>


        <div class="countdown">
            <div class="day">
                <h2>00</h2>
                <hr>
                <h5>Days</h5>
            </div>

            <div class="hour">
                <h2>00</h2>
                <hr>
                <h5>Hours</h5>
            </div>

            <div class="minute">
                <h2>00</h2>
                <hr>
                <h5>Minutes</h5>
            </div>

            <div class="second">
                <h2>00</h2>
                <hr>
                <h5>Seconds</h5>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
